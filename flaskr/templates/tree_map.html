{% extends "main.html" %}

<style>
    
</style>

{% block title %}Tree Distribution Map{% endblock %}

{% block header %}
	<h1>Tree Distribution Map</h1>
{% endblock %}


{% block content %}

    <div id="loader"></div>

    <div style="display:none;" id="myDiv" class="map-container">
        {{ map_html | safe }}
    </div>

    <script>
    var myVar;

    function myFunction() {
        myVar = setTimeout(showPage, 3000);
    }

    function showPage() {
        document.getElementById("loader").style.display = "none";
        document.getElementById("myDiv").style.display = "block";
    }
    </script>
    
{% endblock %}
