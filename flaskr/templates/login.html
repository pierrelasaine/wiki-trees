{% extends 'main.html' %}

{% block content %}
    {% if error_message %}
        <div class="alert alert-danger" role="alert">
            {{ error_message }}
        </div>
    {% endif %}
	<h1>{% if active_tab == 'SignUp' %}Sign Up{% else %}Login{% endif %}</h1>
	{% if error_message %}
		<p class="error">{{ error_message }}</p>
	{% endif %}
	<form method="post">
		<label for="username">Username:</label>
		<input type="text" id="username" name="username" required>
		<br>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required>
		<br>
		<button type="submit">{% if active_tab == 'SignUp' %}Sign Up{% else %}Login{% endif %}</button>
	</form>
{% endblock %}
