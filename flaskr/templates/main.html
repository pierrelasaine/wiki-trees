<!DOCTYPE html>
<html>
    <head>
        <head>
            <title>{% block title %}Home{% endblock %} - WikiTrees</title>
        </head>
        <script src="https://cdn.tiny.cloud/1/xlogwgferszklvq97hyyn4nlvvzpo56m4z02z1tcogkqb4qx/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
        <script src="/static/js/main.js"></script>
    </head>

    <body>
        <nav>
            <div class="tabs">
                <a href="/"><button class="tablinks" onclick="openTab('Home')">Home</button></a>
                <a href="/pages"><button class="tablinks" onclick="openTab('Pages')">Pages</button></a>
                <a href="/about"><button class="tablinks" onclick="openTab('About')">About</button></a>
                {% if logged_in %}
                <a href="/upload"><button class="tablinks" onclick="openTab('Upload')">Upload</button></a>
                <a>  <span class="username">| {{ username }} |</span>  <a>
                <a href="/logout"><button class="tablinks" onclick="openTab('Logout')">Logout</button></a>
                {% else %}
                <a href="/login"><button class="tablinks" onclick="openTab('Login')" active_tab='Login'>Login</button></a>
                <a href="/signup"><button class="tablinks" onclick="openTab('SignUp')" active_tab='SignUp'>Sign Up</button></a>
                {% endif %}
            </div>
        </nav>
        
        <!-- TODO(Project 1): Implement routes. -->
        <div>       
            <!-- TODO(Checkpoint Requirement 3): Change the title and content of your wiki.-->
            {% block content %}
            <h3>WikiTrees</h3>
            <p>Welcome to WikiTrees, an online encyclopedia dedicated to trees and their fascinating histories!</p>
            {% endblock %}
        </div>
    </body>
    
</html>
